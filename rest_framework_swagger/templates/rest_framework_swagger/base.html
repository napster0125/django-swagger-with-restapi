{% load staticfiles %}

<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link href="{% static 'rest_framework_swagger/dist/vendors.bundle.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'rest_framework_swagger/dist/app.bundle.css' %}" rel="stylesheet" type="text/css">
  {% block extra_styles %}
  {# -- Add any additional CSS scripts here -- #}
  {% endblock %}
</head>

<body>
  <div class="swagger-ui">
    {% if USE_SESSION_AUTH %}
      <div class="topbar">
        <div class="wrapper">
          <div class="topbar-wrapper">
            <div class="download-url-wrapper">
              {% if request.user.is_authenticated %}
                <a class="download-url-button button" href="{{ LOGOUT_URL }}?next={{ request.path }}">Session Logout</a>
              {% else %}
                <a class="download-url-button button" href="{{ LOGIN_URL }}?next={{ request.path }}">Session Login</a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    {% endif %}
  </div>
<div id="rest-swagger-ui"></div>
{% csrf_token %}

<script>
  window.drsSettings = {{ drs_settings|safe }};
  window.drsSpec = {{ spec|safe }};
</script>
<script src="{% static 'rest_framework_swagger/dist/vendors.bundle.js' %}"></script>
<script src="{% static 'rest_framework_swagger/dist/app.bundle.js' %}"></script>
</body>

</html>
